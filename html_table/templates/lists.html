<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="table">
        <tr class="table">
            <th class="table">First Name</th>
            <th class="table">Last Name</th>
            <th class="table">Full Name</th>
        </tr>
        {% for user in user %}
        <tr class="table">
            <td class="table">{{ user['first_name'] }}
            <td class="table"> {{ user['last_name'] }}
            <td class="table"> {{ user['first_name']}} {{  user['last_name']}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
